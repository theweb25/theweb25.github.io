<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Database</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .pagination { display: flex; justify-content: center; margin: 20px 0; }
        .pagination button { margin: 0 5px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Story Database</h1>
    <div id="stories">
        <!-- Stories will be populated here -->
    </div>
    <div class="pagination">
        <button id="prev">Previous</button>
        <span id="page-info">Page 1</span>
        <button id="next">Next</button>
    </div>
    <script>
        const stories = [
            {/* Example stories data */}
            {"title": "Story 1", "hashtag": "#adventure"},
            {"title": "Story 2", "hashtag": "#mystery"},
            {"title": "Story 3", "hashtag": "#adventure"},
            {"title": "Story 4", "hashtag": "#fantasy"},
            {"title": "Story 5", "hashtag": "#mystery"}
        ];

        let currentPage = 1;
        const storiesPerPage = 2;
        const totalPages = Math.ceil(stories.length / storiesPerPage);

        function displayStories() {
            const startIndex = (currentPage - 1) * storiesPerPage;
            const endIndex = startIndex + storiesPerPage;
            const storiesToDisplay = stories.slice(startIndex, endIndex);

            const storiesDiv = document.getElementById('stories');
            storiesDiv.innerHTML = storiesToDisplay.map(story => `<h2>${story.title}</h2><p>${story.hashtag}</p>`).join('');
            document.getElementById('page-info').textContent = `Page ${currentPage}`;
        }

        document.getElementById('prev').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                displayStories();
            }
        });

        document.getElementById('next').addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                displayStories();
            }
        });

        displayStories();
    </script>
</body>
</html>
