<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Primary Meta Tags -->
    <title>music player</title>
    <meta name="title" content="music player">
    <meta name="description" content="music player with lyrics and stuff">

    <!-- Open Graph / Discord / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="music player">
    <meta property="og:description" content="music player with lyrics and stuff">
    <meta property="og:site_name" content="music player">
    <meta property="og:image" content="https://son0ra.github.io/smp.png">
    
    <!-- Discord Accent Color -->
    <meta name="theme-color" content="#00ff41">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="music player">
    <meta property="twitter:description" content="music player with lyrics and stuff">
    <meta property="twitter:image" content="https://son0ra.github.io/smp.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <style>
        :root {
            --accent: #00ff41;
            --black: #000000;
            --gray: #0a1a0a;
            --dark-gray: #111;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--black); }
        ::-webkit-scrollbar-thumb { background: var(--accent); }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: monospace;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            background-color: var(--black);
            color: var(--accent);
            display: flex;
            flex-direction: column;
            text-transform: uppercase;
        }

        header { padding: 20px; border-bottom: 1px solid var(--accent); flex-shrink: 0; }

        .top-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .now-playing {
            font-size: 1.2rem;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .controls-top {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            background: none;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.9rem;
            text-transform: uppercase;
            display: inline-block;
        }

        button:active { background: var(--accent); color: var(--black); }
        button:disabled { opacity: 0.3; cursor: not-allowed; }

        .progress-container { width: 100%; margin: 10px 0; }
        #progress-bar { width: 100%; accent-color: var(--accent); cursor: pointer; }

        #playlist { flex-grow: 1; overflow-y: auto; list-style: none; padding: 10px; }

        .song-item {
            padding: 12px;
            border: 1px solid #333;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .song-item.active { border-color: var(--accent); background: var(--gray); }

        .tag { font-size: 0.7rem; background: var(--accent); color: var(--black); padding: 2px 4px; margin-left: 5px; }

        .full-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--black);
            z-index: 500;
            flex-direction: column;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        .close-btn { align-self: flex-end; font-size: 1.5rem; background: none; border: none; color: var(--accent); cursor: pointer; }

        .modal {
            background: #050505;
            border: 1px solid var(--accent);
            padding: 20px;
            margin: auto;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            background: #000;
            border: 1px solid var(--accent);
            color: var(--accent);
            font-family: monospace;
            text-transform: uppercase;
        }

        .creator-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .file-status {
            font-size: 0.7rem;
            margin-top: 5px;
            color: #555;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        .file-status.loaded { color: var(--accent); }

        .maker-table-container {
            width: 100%;
            overflow-x: auto;
        }

        .maker-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 0.8rem;
            text-align: left;
        }
        .maker-table th, .maker-table td { border: 1px solid #222; padding: 8px; }

        .eq-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            gap: 10px;
        }

        .eq-slider {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .eq-slider input {
            writing-mode: bt-lr;
            appearance: slider-vertical;
            width: 25px;
            height: 120px;
        }

        .ap3-badge {
            background: var(--accent);
            color: black;
            padding: 2px 4px;
            font-size: 0.6rem;
            margin-left: 5px;
            font-weight: bold;
        }

        #lyrics-content {
            flex-grow: 1;
            overflow-y: auto;
            font-size: 1.5rem;
            line-height: 1.6;
            text-align: center;
            text-transform: none;
            padding-bottom: 50px;
        }

        .lyric-line { margin: 15px 0; opacity: 0.4; transition: opacity 0.3s; cursor: pointer; }
        .lyric-line.highlight { opacity: 1; text-decoration: underline; text-underline-offset: 8px; }
    </style>
</head>
<body>

<header>
    <div class="top-info">
        <span id="current-date">--/--/--</span>
        <span id="current-time">00:00:00</span>
    </div>

    <div class="now-playing" id="track-title">NO TRACK SELECTED</div>
    
    <div class="controls-top">
        <button onclick="document.getElementById('audio-upload').click()">IMPORT FILE/ZIP</button>
        <button onclick="toggleOverlay('maker-overlay')">PLAYLIST MANAGER</button>
        <button onclick="toggleOverlay('ap3-creator-overlay')">AP3 CREATOR</button>
        <button onclick="toggleOverlay('eq-overlay')">EQ / MIX</button>
        <button id="lyrics-btn" disabled>LYRICS</button>
        <button onclick="resetApp()" style="color: #ff3b3b; border-color: #600;">RESET</button>
    </div>

    <div style="display: flex; gap: 10px;">
        <button id="prev-btn">PREV</button>
        <button id="play-pause-btn" style="flex:1">PLAY</button>
        <button id="next-btn">NEXT</button>
    </div>

    <div class="progress-container">
        <input type="range" id="progress-bar" value="0">
    </div>
    <div id="save-status" style="font-size: 0.7rem; height: 1.2rem;"></div>
</header>

<input type="file" id="audio-upload" multiple accept="audio/*,.zip,.ap3" style="display:none">

<ul id="playlist"></ul>

<!-- AP3 CREATOR OVERLAY -->
<div id="ap3-creator-overlay" class="full-overlay" style="justify-content: center;">
    <button class="close-btn" onclick="toggleOverlay('ap3-creator-overlay')">[X]</button>
    <div class="modal">
        <h2 style="color: var(--accent)">AP3 CREATOR</h2>
        <p style="font-size: 0.7rem; margin-top: 5px; opacity: 0.7;">COMBINE STEMS INTO A SINGLE PACKAGE</p>
        
        <div class="creator-grid">
            <div>
                <button onclick="document.getElementById('input-vocals').click()" style="width:100%">IMPORT VOCALS</button>
                <div id="status-vocals" class="file-status">NO FILE SELECTED</div>
                <input type="file" id="input-vocals" accept="audio/*" style="display:none" onchange="updateCreatorStatus('vocals', this)">
            </div>
            <div>
                <button onclick="document.getElementById('input-instrumental').click()" style="width:100%">IMPORT INSTRUMENTAL</button>
                <div id="status-instrumental" class="file-status">NO FILE SELECTED</div>
                <input type="file" id="input-instrumental" accept="audio/*" style="display:none" onchange="updateCreatorStatus('instrumental', this)">
            </div>
            <div>
                <button onclick="document.getElementById('input-lrc').click()" style="width:100%">UPLOAD LRC</button>
                <div id="status-lrc" class="file-status">NO FILE SELECTED</div>
                <input type="file" id="input-lrc" accept=".lrc" style="display:none" onchange="updateCreatorStatus('lrc', this)">
            </div>
        </div>

        <input type="text" id="ap3-package-name" placeholder="TRACK NAME">
        
        <button id="build-ap3-btn" onclick="buildAP3()" style="background: var(--accent); color: #000; width: 100%; border: none; padding: 15px; font-weight: bold;">DOWNLOAD .AP3</button>
    </div>
</div>

<!-- PLAYLIST MANAGER OVERLAY -->
<div id="maker-overlay" class="full-overlay" style="overflow-y: auto;">
    <button class="close-btn" onclick="toggleOverlay('maker-overlay')">[X]</button>
    <h2>PLAYLIST MANAGER</h2>
    <div style="display: flex; gap: 10px; justify-content: center; margin-bottom: 20px;">
        <button onclick="document.getElementById('maker-audio-input').click()">+ ADD AUDIO</button>
        <button onclick="document.getElementById('maker-lrc-input').click()">+ ADD LRCs</button>
    </div>
    <input type="file" id="maker-audio-input" multiple accept="audio/*" style="display:none">
    <input type="file" id="maker-lrc-input" multiple accept=".lrc" style="display:none">

    <div class="maker-table-container">
        <table class="maker-table">
            <thead>
                <tr><th>NAME</th><th>TYPE</th><th>LRC</th><th>DEL</th></tr>
            </thead>
            <tbody id="maker-list"></tbody>
        </table>
    </div>
    <div style="margin-top: 20px; text-align: center;">
        <input type="text" id="maker-filename" placeholder="ZIP FILENAME" style="max-width: 300px;">
        <br>
        <button id="export-btn" onclick="exportZIP()" style="background: var(--accent); color: var(--black); font-weight: bold;">DOWNLOAD ZIP</button>
    </div>
</div>

<div id="eq-overlay" class="full-overlay" style="overflow-y: auto;">
    <button class="close-btn" onclick="toggleOverlay('eq-overlay')">[X]</button>
    <div class="modal">
        <h3>MIXER / EQ</h3>
        <div class="eq-container">
            <div class="eq-slider">
                <input type="range" min="-12" max="12" step="1" value="0" oninput="updateEQBand('bass', this.value)">
                <span class="eq-label" style="font-size:0.6rem; margin-top:5px;">BASS</span>
            </div>
            <div class="eq-slider">
                <input type="range" min="-12" max="12" step="1" value="0" oninput="updateEQBand('mids', this.value)">
                <span class="eq-label" style="font-size:0.6rem; margin-top:5px;">MIDS</span>
            </div>
            <div class="eq-slider">
                <input type="range" min="-12" max="12" step="1" value="0" oninput="updateEQBand('highs', this.value)">
                <span class="eq-label" style="font-size:0.6rem; margin-top:5px;">HIGHS</span>
            </div>
        </div>

        <div id="ap3-mix-controls" style="display:none; border-top: 1px solid #333; margin-top: 20px; padding-top: 20px;">
            <p style="font-size: 0.7rem; color: var(--accent); margin-bottom: 15px;">AP3 STEM MIXER</p>
            <div class="eq-container">
                <div class="eq-slider">
                    <input type="range" min="0" max="1.5" step="0.05" value="1" oninput="updateStemVol('inst', this.value)">
                    <span class="eq-label" style="font-size:0.6rem; margin-top:5px;">INST</span>
                </div>
                <div class="eq-slider">
                    <input type="range" min="0" max="1.5" step="0.05" value="1" oninput="updateStemVol('vocal', this.value)">
                    <span class="eq-label" style="font-size:0.6rem; margin-top:5px;">VOCAL</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="lyrics-overlay" class="full-overlay">
    <button class="close-btn" onclick="toggleOverlay('lyrics-overlay')">[X]</button>
    <div id="lyrics-content"></div>
</div>

<audio id="main-audio"></audio>
<audio id="vocal-audio"></audio>

<script>
    const audio = document.getElementById('main-audio');
    const vocalAudio = document.getElementById('vocal-audio');
    const playlistEl = document.getElementById('playlist');
    const trackTitle = document.getElementById('track-title');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const progressBar = document.getElementById('progress-bar');
    const saveStatus = document.getElementById('save-status');

    let playlist = [];
    let currentIndex = -1;
    let creatorFiles = { vocals: null, instrumental: null, lrc: null };
    let makerFiles = { audio: {}, lrc: {} };

    // Audio Context Setup
    let audioCtx, source, vocalSource, equalizer = {};
    function initAudio() {
        if (audioCtx) return;
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        source = audioCtx.createMediaElementSource(audio);
        vocalSource = audioCtx.createMediaElementSource(vocalAudio);
        const mixer = audioCtx.createGain();
        
        equalizer.bass = audioCtx.createBiquadFilter();
        equalizer.bass.type = "lowshelf";
        equalizer.bass.frequency.value = 300;
        
        equalizer.mids = audioCtx.createBiquadFilter();
        equalizer.mids.type = "peaking";
        equalizer.mids.frequency.value = 1000;

        equalizer.highs = audioCtx.createBiquadFilter();
        equalizer.highs.type = "highshelf";
        equalizer.highs.frequency.value = 3000;

        source.connect(mixer);
        vocalSource.connect(mixer);
        mixer.connect(equalizer.bass);
        equalizer.bass.connect(equalizer.mids);
        equalizer.mids.connect(equalizer.highs);
        equalizer.highs.connect(audioCtx.destination);
    }

    // --- AP3 Creator Logic ---
    window.updateCreatorStatus = (type, input) => {
        const file = input.files[0];
        if (!file) return;
        creatorFiles[type] = file;
        const status = document.getElementById(`status-${type}`);
        status.innerText = file.name;
        status.classList.add('loaded');
        
        if (!document.getElementById('ap3-package-name').value) {
            document.getElementById('ap3-package-name').value = file.name.replace(/\.[^/.]+$/, "").replace(/_vocals|_instrumental|_vocal|_inst/gi, "");
        }
    };

    window.buildAP3 = async () => {
        if (!creatorFiles.instrumental) return alert("INSTRUMENTAL REQUIRED");
        
        const zip = new JSZip();
        const name = document.getElementById('ap3-package-name').value || "unnamed_track";
        
        const music = zip.folder("music");
        music.file(`${name}_instrumental.${creatorFiles.instrumental.name.split('.').pop()}`, creatorFiles.instrumental);
        if (creatorFiles.vocals) {
            music.file(`${name}_vocals.${creatorFiles.vocals.name.split('.').pop()}`, creatorFiles.vocals);
        }
        
        if (creatorFiles.lrc) {
            const lrcFolder = zip.folder("lrc");
            lrcFolder.file(`${name}.lrc`, creatorFiles.lrc);
        }

        setStatus("BUILDING...");
        const blob = await zip.generateAsync({type: "blob"});
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `${name}.ap3`;
        link.click();
        setStatus("DONE");
    };

    // --- Playlist Manager Logic ---
    document.getElementById('maker-audio-input').onchange = (e) => {
        Array.from(e.target.files).forEach(file => {
            const key = file.name.replace(/\.[^/.]+$/, "");
            makerFiles.audio[key] = file;
        });
        updateMakerUI();
    };

    document.getElementById('maker-lrc-input').onchange = (e) => {
        Array.from(e.target.files).forEach(file => {
            const key = file.name.replace(/\.[^/.]+$/, "");
            makerFiles.lrc[key] = file;
        });
        updateMakerUI();
    };

    function updateMakerUI() {
        const list = document.getElementById('maker-list');
        const allNames = new Set([...Object.keys(makerFiles.audio), ...Object.keys(makerFiles.lrc)]);
        list.innerHTML = Array.from(allNames).map(name => `
            <tr>
                <td>${name}</td>
                <td style="color:${makerFiles.audio[name] ? '#0f0' : '#f00'}">${makerFiles.audio[name] ? 'AUDIO' : 'EMPTY'}</td>
                <td style="color:${makerFiles.lrc[name] ? '#0f0' : '#555'}">${makerFiles.lrc[name] ? 'LRC' : '-'}</td>
                <td><button onclick="removeFromMaker('${name}')">×</button></td>
            </tr>
        `).join('');
    }

    window.removeFromMaker = (name) => {
        delete makerFiles.audio[name];
        delete makerFiles.lrc[name];
        updateMakerUI();
    };

    async function exportZIP() {
        const zip = new JSZip();
        const music = zip.folder("music");
        const lrcFolder = zip.folder("lrc");
        const keys = Object.keys(makerFiles.audio);
        if (keys.length === 0) return alert("NO AUDIO TO EXPORT");
        
        keys.forEach(k => {
            music.file(makerFiles.audio[k].name, makerFiles.audio[k]);
            if (makerFiles.lrc[k]) lrcFolder.file(makerFiles.lrc[k].name, makerFiles.lrc[k]);
        });
        
        const blob = await zip.generateAsync({type:"blob"});
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = (document.getElementById('maker-filename').value || "playlist") + ".zip";
        link.click();
    }

    // --- Player Logic ---
    document.getElementById('audio-upload').onchange = async (e) => {
        const files = Array.from(e.target.files);
        for (const file of files) {
            const lowName = file.name.toLowerCase();
            if (lowName.endsWith('.zip') || lowName.endsWith('.ap3')) await processPackage(file);
            else addTrack(file.name.replace(/\.[^/.]+$/, ""), URL.createObjectURL(file));
        }
        updatePlaylistUI();
    };

    async function processPackage(file) {
        setStatus("UNPACKING...");
        try {
            const zip = await JSZip.loadAsync(file);
            let instUrl, vocalUrl, lrcData, trackName = file.name.replace(/\.[^/.]+$/, "");
            const audios = [];
            
            const entries = Object.values(zip.files);
            for (const entry of entries) {
                if (entry.dir) continue;
                const entryName = entry.name.toLowerCase();
                
                if (/\.(mp3|wav|ogg|m4a|flac)$/i.test(entryName)) {
                    const blob = await entry.async("blob");
                    const url = URL.createObjectURL(blob);
                    if (entryName.includes('_vocal')) vocalUrl = url;
                    else if (entryName.includes('_instrumental')) instUrl = url;
                    else audios.push({ name: entry.name.split('/').pop().replace(/\.[^/.]+$/, ""), url });
                } else if (entryName.endsWith('.lrc')) {
                    const text = await entry.async("string");
                    lrcData = parseLRC(text);
                }
            }

            if (instUrl) {
                addTrack(trackName, instUrl, lrcData, true, vocalUrl);
            } else {
                audios.forEach(a => addTrack(a.name, a.url, lrcData));
            }
            setStatus("READY");
        } catch(e) { setStatus("ERROR"); }
    }

    function addTrack(name, url, lyrics = null, isAp3 = false, vocalUrl = null) {
        playlist.push({ name, url, lyrics, isAp3, vocalUrl });
        updatePlaylistUI();
    }

    function parseLRC(text) {
        const lines = text.split('\n');
        const res = [];
        const reg = /\[(\d+):(\d+\.\d+)\]/;
        lines.forEach(line => {
            const m = reg.exec(line);
            if (m) res.push({ time: parseFloat(m[1])*60 + parseFloat(m[2]), text: line.replace(reg, '').trim() });
        });
        return res.sort((a,b) => a.time - b.time);
    }

    window.playTrack = (idx) => {
        initAudio();
        currentIndex = idx;
        const t = playlist[idx];
        audio.src = t.url;
        vocalAudio.src = t.vocalUrl || "";
        
        audio.play();
        if (t.vocalUrl) vocalAudio.play();
        
        trackTitle.innerText = t.name;
        playPauseBtn.innerText = "PAUSE";
        document.getElementById('ap3-mix-controls').style.display = t.isAp3 ? 'block' : 'none';
        updatePlaylistUI();
    };

    function updatePlaylistUI() {
        playlistEl.innerHTML = playlist.map((t, i) => `
            <li class="song-item ${i === currentIndex ? 'active' : ''}">
                <div style="flex:1; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">
                    ${t.name} ${t.lyrics ? '<span class="tag">LRC</span>' : ''} ${t.isAp3 ? '<span class="ap3-badge">AP3</span>' : ''}
                </div>
                <button onclick="playTrack(${i})">PLAY</button>
                <button onclick="removeTrack(${i})">×</button>
            </li>
        `).join('');
        document.getElementById('lyrics-btn').disabled = !playlist[currentIndex]?.lyrics;
    }

    window.removeTrack = (i) => {
        playlist.splice(i, 1);
        if (currentIndex === i) { audio.src = ""; vocalAudio.src = ""; currentIndex = -1; trackTitle.innerText = "NO TRACK"; }
        updatePlaylistUI();
    };

    window.updateEQBand = (band, val) => { if(equalizer[band]) equalizer[band].gain.value = val; };
    window.updateStemVol = (type, val) => { if(type === 'inst') audio.volume = val; else vocalAudio.volume = val; };

    playPauseBtn.onclick = () => {
        if (audio.paused) { audio.play(); if(vocalAudio.src) vocalAudio.play(); playPauseBtn.innerText = "PAUSE"; }
        else { audio.pause(); vocalAudio.pause(); playPauseBtn.innerText = "PLAY"; }
    };

    audio.ontimeupdate = () => {
        progressBar.max = audio.duration || 0;
        progressBar.value = audio.currentTime;
        if (vocalAudio.src && Math.abs(vocalAudio.currentTime - audio.currentTime) > 0.1) {
            vocalAudio.currentTime = audio.currentTime;
        }
        
        if (document.getElementById('lyrics-overlay').style.display === 'flex') {
            const lrc = playlist[currentIndex]?.lyrics;
            if (lrc) {
                let active = -1;
                lrc.forEach((l, i) => { if (audio.currentTime >= l.time) active = i; });
                document.querySelectorAll('.lyric-line').forEach(el => el.classList.remove('highlight'));
                const line = document.getElementById(`line-${active}`);
                if (line) { line.classList.add('highlight'); line.scrollIntoView({ behavior: 'smooth', block: 'center' }); }
            }
        }
    };

    progressBar.oninput = () => {
        audio.currentTime = progressBar.value;
        if(vocalAudio.src) vocalAudio.currentTime = progressBar.value;
    };

    document.getElementById('lyrics-btn').onclick = () => {
        const lrc = playlist[currentIndex]?.lyrics;
        if (!lrc) return;
        document.getElementById('lyrics-content').innerHTML = lrc.map((l, i) => `
            <div class="lyric-line" id="line-${i}" onclick="audio.currentTime=${l.time}">${l.text}</div>
        `).join('');
        toggleOverlay('lyrics-overlay');
    };

    window.toggleOverlay = (id) => {
        const el = document.getElementById(id);
        el.style.display = (el.style.display === 'flex' || el.style.display === 'block') ? 'none' : (id === 'eq-overlay' || id === 'maker-overlay' ? 'block' : 'flex');
    };

    function setStatus(m) { saveStatus.innerText = m; setTimeout(() => saveStatus.innerText = "", 2000); }
    function updateClock() {
        const now = new Date();
        document.getElementById('current-time').innerText = now.toLocaleTimeString();
        document.getElementById('current-date').innerText = now.toLocaleDateString();
    }
    setInterval(updateClock, 1000);
    window.resetApp = () => { if(confirm("WIPE EVERYTHING?")) location.reload(); };
    audio.onended = () => playlist.length && playTrack((currentIndex + 1) % playlist.length);
</script>
